<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sonuç</title>
</head>
<body>

  <!-- Ana Sayfa Linki -->
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Ana Sayfa</a></li>
      </ul>
    </nav>
  </header>

  <h2>Talebiniz Alınmıştır.</h2>
  <p><strong>Adınız:</strong> <span id="name"></span></p>
  <p><strong>E-posta:</strong> <span id="email"></span></p>
  <p><strong>Telefon:</strong> <span id="phone"></span></p>
  <p><strong>Efsane:</strong> <span id="legend"></span></p>
  <p><strong>Neden Eklemek İstiyorsunuz:</strong><br><span id="comment"></span></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = params.get("name");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("legend").textContent = params.get("legend");
    document.getElementById("comment").textContent = params.get("comment");
  </script>

</body>
</html>
